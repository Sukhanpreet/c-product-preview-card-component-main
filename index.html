<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="product-image"></div>
      <div class="product-info">
        <span id="purfume">Purfume</span>
        <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
        <p id="details">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="price">$149.99<span id="price-dis">$169.99</span></div>

        <button type="button" id="cart-button">
          <img src="images/icon-cart.svg" /> Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
